
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Résultat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto p-6 bg-white shadow-xl rounded-xl mt-10">
    <h1 class="text-2xl font-bold mb-4">Détail du calcul</h1>
    <ul class="space-y-1">
      {% for day, period, price in result.detail %}
      <li>{{ day }} - {{ period }} : {{ price }} €</li>
      {% endfor %}
    </ul>
    <div class="mt-6 text-xl font-semibold">Total : {{ result.total }} €</div>
    <a href="/" class="inline-block mt-4 text-blue-600 hover:underline">⇦ Revenir</a>
  </div>
</body>
</html>
