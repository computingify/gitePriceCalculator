
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculateur de Gîte</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto p-6 bg-white shadow-xl rounded-xl mt-10">
    <h1 class="text-2xl font-bold mb-4">Calculateur de Prix de Location de Gîte</h1>
    <form action="/calculate" method="post" class="space-y-4">
      <div>
        <label for="start_date">Date d'arrivée</label>
        <input type="date" name="start_date" required class="w-full border px-3 py-2 rounded"/>
      </div>
      <div>
        <label for="end_date">Date de départ</label>
        <input type="date" name="end_date" id="end_date" required class="w-full border px-3 py-2 rounded"/>
        <script>
          document.querySelector('input[name="start_date"]').addEventListener('change', function() {
            const startDate = new Date(this.value);
            if (!isNaN(startDate)) {
              // Add 1 day
              const nextDay = new Date(startDate);
              nextDay.setDate(startDate.getDate() + 1);
              // Format as yyyy-mm-dd
              const yyyy = nextDay.getFullYear();
              const mm = String(nextDay.getMonth() + 1).padStart(2, '0');
              const dd = String(nextDay.getDate()).padStart(2, '0');
              const nextDayStr = `${yyyy}-${mm}-${dd}`;
              document.getElementById('end_date').value = nextDayStr;
              document.getElementById('end_date').min = nextDayStr;
            }
          });
        </script>
      </div>
      <div>
        <label class="inline-flex items-center">
          <input type="checkbox" name="insurance" class="form-checkbox h-5 w-5 text-blue-600">
          <span class="ml-2">Assurance annulation et caution</span>
        </label>
      </div>
      <div>
        <label class="inline-flex items-center">
          <input type="checkbox" name="extraAccess" class="form-checkbox h-5 w-5 text-blue-600">
          <span class="ml-2">Acces à l'espace Grenier</span>
        </label>
      </div>
      <h2 class="text-1xl font-bold mb-4">Nombre de personnes</h1>
      <ul class="space-y-1">
        <div>
        <label for="adult">Adulte</label>
        <input type="number" name="adult" value="6" min="1" max="50" required class="w-full border px-3 py-2 rounded"/>
      </div>
      <div>
        <label for="children">Enfant (moins de 18 ans)</label>
        <input type="number" name="children" value="0" min="0" max="12" required class="w-full border px-3 py-2 rounded"/>
      </div>
      <div>
        <label for="baby">Bébé (moins de 12 mois)</label>
        <input type="number" name="baby" value="0" min="0" max="10" required class="w-full border px-3 py-2 rounded"/>
      </div>
      </ul>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Calculer</button>
    </form>
  </div>
